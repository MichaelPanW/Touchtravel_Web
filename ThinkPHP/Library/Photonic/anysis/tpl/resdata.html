function delHtmlTag(str)
   {
        return str.replace(/<[^>]+>/g,"");//去掉所有的html标记
   }
  function updateaim(ts){
		 if(!(/^[-]?\d+$/.test(delHtmlTag($(ts).html())))){
		   alert("輸入無效字符");
		   return false;
		 }else if($(ts).html()<0)
		 {
		   alert("輸入無效字符");
		   return false;
		 }
		 var id = $(ts).attr('sid')
		 var w =$(ts).attr('wid');
		 var t = $(ts).attr('t');

		 var value= delHtmlTag($(ts).html());
		 var obj = new Object();  
	     obj.id=id;
		 obj.w =w;
		 obj.v = value;
		 obj.t=t;
		 obj.self=ts;
		 $.post('<{spUrl c=ajax a=updateresaim}>', obj, function(result){
				  var tdobjs = $(obj.self).parent().parent().children('td');
				  //alert(result);
				  var r = Math.round(value/5);
				  $(tdobjs[9]).html(r);
				  for(var i=0;i<10;i++)
				  {
					  if(i>0&&i<8)
					  {
						  if($(tdobjs[i]).html()<r)
						  {
							  $(tdobjs[i]).css('color','red');
						  }else{
							   $(tdobjs[i]).css('color','black');
						  }
					  }
					  if(i==8)
					  {
						  if(parseInt($(tdobjs[i]).html())<parseInt(value))
						  {
							  $(tdobjs[i]).css('color','red');
						  }else{
							   $(tdobjs[i]).css('color','black');
						  }
					  }
					  
				  }
